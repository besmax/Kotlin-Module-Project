plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id 'java'
}

sourceCompatibility = 1.8
version = '1.0'

repositories {

}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.1'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.8.0'
    testImplementation group: 'org.mockito', name: 'mockito-inline', version: '4.6.1'
    testImplementation 'org.testng:testng:7.1.0'
}

test {
    useJUnitPlatform()
}